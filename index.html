<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>PEA - Python Electron App</title>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <h2>WebGL Viewport</h2>
   <canvas id="canvas" width="720" height="368">The <code>&lt;canvas&gt;</code> element isn't supported.</canvas>
   <script type="text/javascript">
       function main() {
           var canvas = document.getElementById("canvas");
           var shaders = {vertex: document.getElementById("vertex_shader"),
                          fragment: document.getElementById("fragment_shader")};
           const gl = canvas.getContext("webgl2");
           if (gl == null) {
               alert("WebGL is not supported!"); return;
           }
           gl.clearColor(0.85, 0.85, 0.85, 1.00);
           gl.clear(gl.COLOR_BUFFER_BIT)
       }

       window.onload = main;
   </script>
   <script type="x-shader/x-vertex" id="vertex_shader">
       attribute vec3 vertexPosition;

       uniform mat4 ModelViewMatrix;
       uniform mat4 ProjectionMatrix;


       void main() {
           gl_Position = ModelViewMatrix * ProjectionMatrix * vec4(vertexPosition, 1.0); }
   </script>
   <script type="x-shader/x-fragment" id="fragment_shader">
       void main() { gl_FragColor = vec4(0.00, 0.55, 0.15, 1.00); }
   </script>
 </body>
</html>
